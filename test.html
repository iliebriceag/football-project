<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Favorite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .favorite-btn {
            background-color: #fff;
            border: 2px solid #ff5b5b;
            border-radius: 5px;
            color: #ff5b5b;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .favorite-btn:hover {
            background-color: #ff5b5b;
            color: #fff;
        }

        .heart-icon {
            font-size: 20px;
            margin-right: 8px;
            transition: transform 0.3s;
        }

        .favorite-btn.active .heart-icon {
            color: #fff;
            transform: scale(1.2);
        }

        .favorite-btn.active {
            border-color: #ff5b5b;
            background-color: #ff5b5b;
            color: #fff;
        }
    </style>
</head>

<body>
    <button id="favorite-btn" class="favorite-btn">
        <span id="icon" class="heart-icon">♡</span>
    </button>

    <script>
        document.getElementById('favorite-btn').addEventListener('click', function () {
            const button = this;
            const icon = button.querySelector('.heart-icon');
            const isActive = button.classList.contains('active');

            if (isActive) {
                button.classList.remove('active');
                icon.textContent = '♡'; // Unicode pentru inimă goală
                button.querySelector('#text').textContent = 'Adaugă la favorite';
            } else {
                button.classList.add('active');
                icon.textContent = '♥'; // Unicode pentru inimă plină
                button.querySelector('#text').textContent = 'Elimină din favorite';
            }
        });

    </script>
</body>

</html>
